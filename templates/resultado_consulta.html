<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultado de Consulta - {{ folio }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }
        
        .header {
            width: 100%;
            text-align: center;
        }
        
        .header img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .content {
            padding: 20px;
            text-align: center;
        }
        
        .resultado-box {
            {% if vigente %}
            background-color: #e8f5e8;
            border: 2px solid #4caf50;
            color: #2d5730;
            {% else %}
            background-color: #ffeaea;
            border: 2px solid #f44336;
            color: #8b2635;
            {% endif %}
            padding: 30px;
            border-radius: 15px;
            margin: 20px 0;
            font-size: 16px;
            line-height: 1.8;
        }
        
        .dato {
            margin: 12px 0;
            font-weight: bold;
            text-align: left;
        }
        
        .boton-salir {
            margin: 30px 0;
        }
        
        .boton-salir a {
            background-color: #2196F3;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            display: inline-block;
            transition: background-color 0.3s;
        }
        
        .boton-salir a:hover {
            background-color: #1976D2;
        }
        
        .footer {
            width: 100%;
            text-align: center;
            margin-top: 40px;
        }
        
        .footer img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        @media (max-width: 600px) {
            .container {
                width: 100%;
                margin: 0;
            }
            
            .content {
                padding: 15px;
            }
            
            .resultado-box {
                padding: 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Encabezado -->
        <div class="header">
            <img src="encabezado.png" alt="Encabezado Aguascalientes">
        </div>
        
        <!-- Contenido -->
        <div class="content">
            <div class="resultado-box">
                <div class="dato">Marca: {{ marca }}</div>
                <div class="dato">Línea: {{ linea }}</div>
                <div class="dato">Año: {{ anio }}</div>
                <div class="dato">Serie: {{ serie }}</div>
                <div class="dato">Número de motor: {{ motor }}</div>
                <div class="dato">Color: {{ color }}</div>
                <div class="dato">Nombre: {{ nombre }}</div>
                <div class="dato">Vigencia: {{ vigencia }}</div>
                <div class="dato">Expedición: {{ expedicion }}</div>
            </div>
            
            <div class="boton-salir">
                <a href="https://epagos.aguascalientes.gob.mx/contribuciones/default.aspx?opcion=CapturaPlacaSIIF.aspx">Salir</a>
            </div>
        </div>
        
        <!-- Pie de página -->
        <div class="footer">
            <img src="pie.png" alt="Pie Aguascalientes">
        </div>
    </div>
</body>
</html>
